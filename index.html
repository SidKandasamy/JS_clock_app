<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="app.js"> </script>
</head>

<body>

    <div class="title">
        <h3> Sid Kandasamy's Javascript Clock Practice</h3>
        <p>This excercise is too showcase my skills in CSS, HTML and Javascript.</p>

        <div class="clock">
                <!--clock div-->
                <div class="hand hour" data-hour-hand></div> <!-- each hand within the clock-->
                <div class="hand minute" data-minute-hand></div>
                <div class="hand second" data-second-hand></div>
                <div class="number number1">1</div>
                <!--each number-->
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number10">10</div>
                <div class="number number11">11</div>
                <div class="number number12">12</div>
            </div>
        
    </div>

    

</body>

</html>
